<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск авиабилетов</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-plane"></i> Поиск авиабилетов</h1>
    </header>
    
    <main>
      <section class="search-form">
        <h2><i class="fas fa-search"></i> Расписание рейсов</h2>
        
        <div class="form-group">
          <label for="from"><i class="fas fa-plane-departure"></i> Откуда</label>
          <input type="text" id="from" placeholder="Москва (MOW)" value="MOW">
        </div>
        
        <div class="form-group">
          <label for="to"><i class="fas fa-plane-arrival"></i> Куда</label>
          <input type="text" id="to" placeholder="Санкт-Петербург (LED)" value="LED">
          <div class="code-hints">
            Популярные направления: 
            <span class="code-hint" data-code="MOW">Москва</span>, 
            <span class="code-hint" data-code="LED">СПб</span>,
            <span class="code-hint" data-code="SVX">Екатеринбург</span>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="departure"><i class="fas fa-calendar-alt"></i> Дата вылета</label>
            <input type="date" id="departure">
          </div>
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="buttons">
          <button class="btn btn-primary" id="search-btn">
            <i class="fas fa-search"></i> НАЙТИ
          </button>
          <button class="btn btn-secondary" id="clear-btn">
            <i class="fas fa-broom"></i> ОЧИСТИТЬ
          </button>
        </div>
      </section>
      
      <section class="results-section">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Ищем лучшие варианты...</p>
        </div>
        
        <div class="results" id="results"></div>
      </section>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
